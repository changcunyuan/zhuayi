<style type="text/css">
.bdcs-container, .bdcs-container * {
    box-sizing:content-box;
    margin:0;
    padding:0;
    float:none;
    clear:none;
    overflow:hidden;
    white-space:nowrap;
    word-wrap:normal;
    border:0;
    background:none;
    width:auto;
    height:auto;
    max-width:none;
    min-width:none;
    max-height:none;
    min-height:none;
    border-radius:0;
    box-shadow:none;
    transition:none;
}

.bdcs-container table {
    border-collapse: collapse;
    border-spacing: 0;
}
.bdcs-container img {
    border: 0;
    display: block;
}
.bdcs-container ol, .bdcs-container ul {
    list-style: none;
}
.bdcs-container li {
    display: block;
    list-style: none;
}
.bdcs-container h1, .bdcs-container h2, .bdcs-container h3, .bdcs-container h4 {
    font-size: 100%;
}
.bdcs-container i, .bdcs-container em {
    font-style: normal;
    font-weight: normal;
}
.bdcs-container button, .bdcs-container input, .bdcs-container select, .bdcs-container textarea {
    font: 12px/1.5 Helvetica, Arial, \5b8b\4f53, sans-serif;
}
.bdcs-container .clearfix:after {
    content: '';
    display: block;
    clear: both;
    height: 0;
}
.bdcs-container .clearfix {
    zoom: 1;
}

.bd_select_o li:hover{background:#f2f2f2;}
</style>
<div class="bdcs-container">

</div>
